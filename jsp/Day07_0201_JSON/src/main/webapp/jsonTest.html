<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>json test</title>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
	function dataLoad(){
		console.log("dataLoad....");
		$('#tbody').html('');
		var search='';
		$.ajax({
			url :'http://localhost:8787/Day07_0201_JSON/gsonTest',
			type:"get",
			dataType:"json",
			success:function(d){
				console.log("data.length:"+d);
				
				// 전송 받은 코드를 출력하도록 재정의
				var search = '';
				for(let i=0; i<d.length; i++){
                    let block='<div>';
                    for(let key in d[i]){
                        block += key + ': ' + d[i][key] + '<br>'; // key값: value값 형태로 출력
                    }
                    block += "=================";
                    block += '</div>';
                    search += block;
                }
				$('#tbody').html(search);
			},
			error:function(error){
				console.log("error:");
			}
		});
		console.log(search);
		$('#tbody').append(search);	
	}
</script>
</head>
<body>
	<div id="tbody"></div>
	<button onClick="dataLoad();">데이터 가져오기</button>
</body>
</html>
